apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
//apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url 'https://repository-saucelabs.forge.cloudbees.com/release'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'com.saucelabs', name:'saucerest',version:'1.0.27'
    compile group: 'com.google.code.gson', name:'gson',version:'2.2.4'

    testCompile group: 'io.appium', name:'java-client',version:'1.3.0'
    testCompile group: 'com.googlecode.json-simple', name:'json-simple',version:'1.1.1'
    testCompile group: 'junit', name:'junit',version:'4.12'
    testCompile group: 'commons-lang', name:'commons-lang',version:'2.6'
    testCompile group: 'com.saucelabs', name:'sauce_junit',version:'2.1.20'

}

